<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pizzaria/icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/reserva.css">
    <title>Reserva - GoiaNapoli</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="menu">
            <img src="img/pizzaria/icon.png" alt="" id="logo" width="50">
            <a href="index.html">Início</a>
            <a href="cardapio.html">Cardápio</a>
            <a href="">Reserva</a>
            <a href="contato.html">Contato</a>
        </div>
        <div class="busca">
            <input id="busca_input" type="search" placeholder="Busque por algum item">
            <i id="busca_icon" class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    
    <!-- CONTEÚDO -->
    <main>
        <h1>Faça sua Reserva</h1>
        <hr>
        <div class="conteudo-formulario">
            <div class="formulario">
                <img src="img/pizzaria/reserva_image.svg" alt="" width="500">
                <form action="">
                    <label for="">Nome</label>
                    <input type="text" name="" id="input-form" required>
                    <label for="">Telefone</label>
                    <input type="tel" name="" id="input-form" required>
                    <label for="">Quantidade de pessoas</label>
                    <input type="number" name="" id="input-form" min="0" max="16" required>
                    <label for="">Data e horário da reserva</label>
                    <input type="datetime-local" name="" id="input-form" required>
                    <label for="">Alguma observação?</label>
                    <textarea name="" id="input-form" cols="30" rows="5" placeholder="Opcional"></textarea>
                    <input type="submit" name="" id="botao">
                </form>
            </div>
        </div>
    </main>
    
    <!-- RODA PÉ -->
    <footer>
        <p>Copyright © 2023 GoiaNapoli - Todos os direitos reservados</p>
        <hr>
        <div class="rodape-menu">
            <div class="rodape-menu-site">
                <a href="index.html">Início</a>
                <a href="cardapio.html">Cardápio</a>
                <a href="">Reserva</a>
                <a href="contato.html">Contato</a>
            </div>
            <div class="rodape-menu-social">
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
