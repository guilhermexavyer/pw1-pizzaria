                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <div class="pizza">
                    <h4>Pepperoni</h4>
                    <img src="img/pizzas/pepperoni.png" alt="" width="250">
